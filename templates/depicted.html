{% macro depicted_div(depicted) %}
{% set cur_statement_id = depicted.statement_id | string()%}
{% if 'Q' in cur_statement_id %}
<div class="wd-image-positions--depicted wd-image-positions--depicted__{{ depicted.property_id }}"
     title="{{ depicted.label.value }}{% if 'item_id' in depicted %} ({{ depicted.item_id }}){% endif %}"
     style="{{ depicted.iiif_region | iiif_region_to_style }}"
     data-statement-id="{{ depicted.statement_id }}"
     data-qualifier-hash="{{ depicted.qualifier_hash }}">
  {{ depicted | depicted_item_link }}
</div>
{% else %}
<div class="wd-image-positions--depicted wd-image-positions--depicted__{{ depicted.property_id }} wd-image-positions--depicted__local"
     title="{{ depicted.label.value }}{% if 'item_id' in depicted %} ({{ depicted.item_id }}){% endif %}"
     style="{{ depicted.iiif_region | iiif_region_to_style }}"
     data-statement-id="{{ depicted.statement_id }}"
     data-qualifier-hash="{{ depicted.qualifier_hash }}">
  {{ depicted | depicted_item_link }}
</div>
{% endif %}

{% endmacro %}
